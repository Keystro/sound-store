{% extends 'main.html' %}
{% block main %}
        {% for item in items %}
            <div class="cols">
                <img alt="" src="{{ item.item_pic }}">
                <h4><b>{{ item.name }}</b></h4>
                <h4>{{ item.price }}</h4>
                <p>{{ item.description }}</p>
                <button class="btn bt">Order</button>
            </div>
        {% endfor %}
{% endblock main %}
