{% extends 'main.html' %}
{% block main %}
        {% for item in items %}
            <div class="cols">
                <img alt="" src="{{  url_for('static', filename='images/' + item.item_pic)}}">
                <h4><b>{{ item.name }}</b></h4>
                <h4>{{ item.price }}</h4>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}
{% endblock main %}
