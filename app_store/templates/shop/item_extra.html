{% extends 'base.html' %}
{% block main %}

    <div class='carousel-container'>

      <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">

            <img alt="" class="d-block w-100" src="{{  url_for('static', filename='images/' + item.item_pic1)}}">

          </div>
          <div class="carousel-item">
            <img alt="" class="d-block w-100" src="{{  url_for('static', filename='images/' + item.item_pic2)}}">

          </div>
          <div class="carousel-item">
            <img alt="" class="d-block w-100" src="{{  url_for('static', filename='images/' + item.item_pic3)}}">

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<div class='info mt-4'>
  <h4 class='item-header'><b>{{ item.name }}</b></h4>
      <h4 class='item-header'>{{ item.price }} Ksh</h4>
      <p>{{ item.description }}</p>
      <button class="btn btn-primary">Add to Cart</button>
      <button class="btn btn-primary">Buy now</button>

    </div>
    </div>
{% endblock main %}
